<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <!-- <link rel="stylesheet" href="style.css"> -->
        <title>Resplit</title>
    </head>

    <body>
        <header>
            <h1>LACCEI</h1>
            <h1>Resplit</h1>
        </header>

        <div class="line"></div>

        <div class="folder-box">
            <p class="fb-heading">Input Folder</p>
            <div>
                <button id="getInputFolder">Choose Folder</button>
                <p>No folder selected</p>
            </div>
        </div>

        <div class="folder-box">
            <p class="fb-heading">Output Folder</p>
            <div>
                <button id="getOutputFolder">Choose Folder</button>
                <p>No folder selected</p>
            </div>
        </div>

        <div class ="page-numbers-box">
            <label for="number-input">Page selection:</label>
            <input type="text" name="number-input" id="number-input" placeholder="1-3, 5, 7" value="1-3">
        </div>

        <div class="log-box">
            <input type="checkbox" id="getFile" name="log" checked>
            <label for="log" class="btn">Generate a CSV log file.</label>
        </div>

        <div class="process">
            <button class="button" id="processBtn">Process</button>
        </div>
        
        <!-- progress bar + overlay -->
        <div class="processing-overlay" id="gray">
            <div class="lightbox">
                <h2>Processing</h2>
                <progress id="progress" value="50" max="100"> 50% </progress>

                <h5>Progress: <span id="processedPDFs">50</span> /  <span id="totalPDFs">100</span></h5>
                <button class="secondary" id="restartBtn">Restart</button>
                <button id="closeBtn">Close</button>
            </div>
        </div>

        <script type="text/javascript" src="/eel.js"> </script>
        <script src="script.js"></script>
    </body>
</html>
