<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
<!-- Meant for the header on top--> 
    <div class="headerMargin">
        <h2 class="header1"> LACCEI</h2>
        <h2 class="header2"> Resplit </h2>
    </div>
    <div class= "line"> </div>

<!-- Input box--> 
    <div class = "inputBox">
        <label for="files" class="btnn">Input Folder</label>
        <input type = "file" id = "getFile" />
    </div>

<!-- Output box--> 
<div class = "outputBox">
    <label for="files" class="btnn"> Output Folder</label>
    <input type = "file" id = "getFile" />
</div>

<!-- log box--> 
<div class = "logBox">
    <input type = "checkbox" id = "getFile" />
    <label for="files" class="btn"> Generate a CSV log file. </label>

    <div class = "Process" > 
    <button class="button" id="processBtn">Process</button>
    </div>
</div>

 <div class="gray" id="gray"> 
    <div class="overlay"> 
        <h1> Processing</h1>
        <label for="file"></label>
        <progress id="file" value="50" max="100"> 50% </progress>
        <h5> Progress: 50/100</h5> <!-- NOTE THIS!!--> 
        <button class="restartBtn" id="restartBtn">Restart</button>
        <button class="closeBtn" id="closeBtn">Close</button>
    </div>
 </div>

 <script src="script.js"></script>
</body>

</html>
